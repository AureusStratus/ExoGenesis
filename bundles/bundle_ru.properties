block.exogenesis-g-ioner.name=Ионер
block.exogenesis-g-ioner.description=[#73FFAEFF]Стреляет энергетическими пулями из вальванита.
block.exogenesis-g-plasma-expeller.name=Плазменный экспеллер
block.exogenesis-g-plasma-expeller.description=[#73FFAEFF]Турель-огнемет, которая использует пластан или ксаний при высочайших температурах в создании зеленой горячей плазмы.
block.exogenesis-g-tsar.name=Царь
block.exogenesis-g-tsar.description=[#73FFAEFF]Выпускает три пули, сделанные из радиоактивных материалов с разными характеристиками.
block.exogenesis-g-atomizer.name=Атомайзер
block.exogenesis-g-atomizer.description=[#73FFAEFF]Мощная энергетическая турель, используемая Квантрами для защиты своих баз. Выпускает шар сверхзаряженной плазмы, который наносит огромное количество урона и создает пронзающие осколки при ударе.
