block.exogenesis-bunker-dome.name=Купол бункер
block.exogenesis-bunker-dome.description=Мощный силовой проектор, который может обеспечить отличную защиту.
block.exogenesis-iron-dome.name=Прочный купол
block.exogenesis-iron-dome.description=Большой силовой проектор, у которого гораздо больше здоровья, чем у обычного силового проектора.
