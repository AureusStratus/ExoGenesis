item.exogenesis-alpha-yellow.description=Высокоэнергетическая сталь выкованная [#FFF861FF] Элециан []с мощными способностями к реализации и поглощению энергии
item.exogenesis-alpha-yellow.details=Кузница всего через несколько лет после того, как Титан упал на мир Элецианов. 
item.exogenesis-annihilation-crystal.name=Кристалл аннигиляции
item.exogenesis-annihilation-crystal.description=Мощный кристалл способный [#FF5845FF]уничтожить[] что угодно. Содержит чрезвычайно изменчивую и мощную энергию.
item.exogenesis-annihilation-crystal.details=.
item.exogenesis-astrolite.name=Астролит
item.exogenesis-astrolite.description=Минерал, обычно встречающийся в холодном мире генезуксов. Используется в различных технологиях и ремеслах Генезуксийцев.
item.exogenesis-blue-titan-alloy.name=Покрытие из синего титана
item.exogenesis-blue-titan-alloy.description=Используется в строениях, юнитах или турелях класса Титан.
item.exogenesis-calamity-energy.name=Энергетическая ячейка бедствия
item.exogenesis-calamity-energy-alloy.description=Контейнер, который содержит странную форму энергии, он очень плотный и используется для создания мощных технологий или в качестве боеприпасов для массивного супероружия.
item.exogenesis-urbium.name=Урбиум
item.exogenesis-urbium.description=Металл, обычно встречающийся в родном мире [#A9D8FFFF]Генезуксийцев[], можно найти в определенных местах на Серпуло.
item.exogenesis-gamma-green.name=Люмианитовый сплав
item.exogenesis-gamma-green.description=Сплав был выкован [#73FFAEFF]Квантра []. Этот сплав, как ни странно, обладает целебными свойствами, но при определенных условиях он также является высокорадиоактивным.
item.exogenesis-gamma-green.details=Создан после того, как большой механический титан потерпел крушение в океанах Кванатра.
item.exogenesis-genvunite.details=его поверхность выглядит постоянно меняющейся
item.exogenesis-oltuxium.name=Олтукс
item.exogenesis-oltuxium.description=[gold]Электрический металл, обычно встречающийся на газовой планете Элецианов. Используется в различных технологиях Элециан, а также в электрических конструкциях.
item.exogenesis-oltuxium.details=Делает ваши несуществующие волосы стоячими.
item.exogenesis-omega-blue.name=Металл сиравакса
item.exogenesis-omega-blue.description=Металл выкованный [#A9D8FFFF]Генезуксийцами[] который содержит странную форму энергии, называемую Холодной Энергией.
item.exogenesis-omega-blue.details=Этот металл веками использовался Генезуксийцами еще до того, как Стрелец потерпел крушение в этом холодном мире.
item.exogenesis-osmium.name=Осмий
item.exogenesis-osmium.description=Плотный и прочный металл, используемый в различных конструкциях.
item.exogenesis-primal-red.name=Примодриумное железло
item.exogenesis-primal-red.description=Очень плотный, прочный и термостойкий. Этот металл, выкованный [#E04031FF]Солетуксами[], по прочности превосходит любые другие материалы в космосе.
item.exogenesis-primal-red.details=Выкован Солетуксами после того, так называемый новый бог рухнул на расплавленный мир. Кажется, они попытались изучить механических существ и создали сверхпрочный материал.
item.exogenesis-rutuxium.name=Сингулярная конструкция
item.exogenesis-valvanite.name=Вальванит
item.exogenesis-valvanite.description=Радиоактивный материал, обычно встречающийся в глубоких океанах радиоактивной океанической планеты Квантры. Используется в различных технологиях Квантра, а также может использоваться в качестве ядерного топлива.
item.exogenesis-valvanite.details=Это безопасно держать?
item.exogenesis-volcanite.name=Вулканит
item.exogenesis-volcanite.description=Прочный материал, обычно встречающийся в вулканическом мире Солетуксов. Используется в различных технологиях и обороне.
item.exogenesis-volcanite.details=Теплый на ощупь.
item.exogenesis-vurtimite.name=Вертамит
item.exogenesis-vurtimite.description=[purple]Материал с небольшими свойствами деформации, который обычно встречается на темной и разрушенной поверхности родной планеты пуртуксианцев. используется в различных технологиях Purtuxian.
item.exogenesis-vurtimite.details=Очень необычный, и очень полезный.
item.exogenesis-xanium.name=Ксаниум
item.exogenesis-xanium.description=Сплав с энергопоглощающим свойством.
item.exogenesis-dytrix.name=Дайтрикс
item.exogenesis-dytrix.description=Радиоактивный материал, обнаруженный в коре Сиратлы.
item.exogenesis-siratla-diamond.name=Алмаз сиратла
item.exogenesis-siratla-diamond.description=Сверхтвердый и плотный кристилиновый материал, используемый в передовых технологиях [#A9D8FFFF]Генезуксийцев[].
item.exogenesis-siradamite.name=Сирадамит
