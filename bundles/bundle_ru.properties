unit.exogenesis-asgard.name=Асгард
unit.exogenesis-asgard.description=Быстрый и ловкий юнит, стреляющий энергетическими копьями для защиты своего ядра.
unit.exogenesis-stormfront-ruler.name=Правитель штормового фронта
unit.exogenesis-stormfront-ruler.description=Быстрый ловкий юнит, стреляющий энергетическими копьями для защиты своего ядра.
unit.exogenesis-ignis.name=Игнис
unit.exogenesis-ignis.description=Защитник ядра крепости. Может атаковать врагов, но не здания. Восприимчив к огню противника. Оснащен пулеметами.
unit.exogenesis-helios.name=Гелиос
unit.exogenesis-helios.description=Защитник ядра. Может атаковать врагов, но не здания. Восприимчив к огню противника.
unit.exogenesis-solar-vanquisher.name=Солнечный покоритель
unit.exogenesis-solar-vanquisher.description=[red]Защитник ядра Титан. Может атаковать врагов, но не здания. Восприимчив к огню противника. стреляет лучами плазмы.
unit.exogenesis-starlight.name=Звездный свет
unit.exogenesis-starlight.description=Защитник ядра генезиса. Парящий юнит, способный передвигаться по любой местности и при необходимости преодолевать стены, усиливает близлежащие юниты.
unit.exogenesis-twinkle.name=Мерцание
unit.exogenesis-twinkle.description=Защитник центрального ядра генезиса. Парящий юнит, способный преодолевать любую местность и при необходимости преодолевать стены, усиливать близлежащие юниты, стрелять энергетическими лазерами.
unit.exogenesis-guardian.name=Страж
unit.exogenesis-guardian.description=[#73FFAEFF]Защитник квантового ядра. Может командовать большим количеством юнитов и имеет непревзойденную скорость добычи, развертывает энергетические бомбы.
unit.exogenesis-overgrowth-sentinel.name=Страж зарослей
unit.exogenesis-overgrowth-sentinel.description=[#73FFAEFF]Защитник квантового ядра. Может командовать большим количеством юнитов и имеет непревзойденную скорость добычи, развертывает энергетические бомбы.

## Elecian
unit.exogenesis-assault.name=Штурм
unit.exogenesis-assault.description=[gold]Мощный дальнобойный юнит, оснащенный мощным протонным оружием, способным нанести огромный урон. Имеет небольшие ракетные установки для ближнего боя.
unit.exogenesis-assault.details=Созданный после начала войны, ее протонная пушка была создана путем изучения собственного оружия, теперь он используется Элецианами для уничтожения врагов с низкой орбиты или с очень больших расстояний.
unit.exogenesis-battle.name=Варкон
unit.exogenesis-battle.description=[gold]Имеет щит с невысоким уровнем здоровья, он оснащен ударными ракетами, пронзающими импульсными пушками, и разрушительным главным оружиеи, стреляющее плазменной сферой, которая имеет небольшой шанс уменьшить здоровье юнитов вдвое.
unit.exogenesis-battle.details=После пробуждения войны, Элециане быстро начали поклоняться этому существу, рассматривая его как бога,  это привело к созданию нового юнита, созданного по образцу нового бога. Они использовали это юнита, чтобы нанести вред связи и силе других более слабых цивилизаций.
unit.exogenesis-bloodshed.name=Кровопролитие
unit.exogenesis-bloodshed.description=[gold]Титан атакующего класса, его огнемет наносит огромный урон, и теперь также стреляет молниями, и у него гораздо большая дальность действия, также он оснащен двумя стрелковыми и двумя лазерными установками, которые помогают ему в бою против других юнитов.
unit.exogenesis-bloodshed.details=Создан давным-давно, когда Райватас впервые приземлился на этой планете. Кровопролитие было создано для борьбы с этой новой потенциальной угрозой. Но здесь разум был захвачен Райватасом, и он сделал первоначальную цель этого юнита - бесполезной. теперь Кровопролитие используется как способ захватить более слабые цивилизации. 
unit.exogenesis-challenge.name=Вызов
unit.exogenesis-challenge.description=[gold]Быстрый маленький юнит, который взорвется рядом с любым строением или юнитом.
unit.exogenesis-combat.name=Сражение
unit.exogenesis-combat.description=[gold]Сражение оснащен ударными артиллерийскими орудиями. Он может бафнуть окружающих союзников, сделав их сильнее.
unit.exogenesis-conflict.name=Элека
unit.exogenesis-conflict.description=[gold] Небольшой и быстрый летающий юнит, созданный Элецианами. Этот юнит оснащен ударной ракетной установкой, которая помогает справляться с группами врагов. Обратите внимание, что эта линейка юнитов предназначена только для борьбы с юнитами и не очень хороша для атаки строений.
unit.exogenesis-contention.name=Арван
unit.exogenesis-contention.description=[gold]Имеет щит с невысоким уровнем здоровья, он оснащен ударными ракетами, пронзающими импульсными пушками, и разрушительным главным оружием, стреляющее плазменной сферой, которая имеет небольшой шанс уменьшить здоровье юнитов вдвое.
unit.exogenesis-contention.details=И в оглушительном хлопке все ушли
unit.exogenesis-debate.name=Вельтен
unit.exogenesis-debate.description=[gold] Этот юнит оснащен модернизированными импульсными пусковыми установками и гораздо более вынослив, чем Вертекс, а также оснащен небольшими щитом с низким уровнем здоровья.
unit.exogenesis-disaccord.name=Ванкор
unit.exogenesis-disaccord.description=[gold] С этим юнитом можно равняться. Он оснащен лазером, похожим на Парус, и 2 лазерными установками, 1 ракетной установкой и 2 артиллерийскими пушками, а также имеет щит с низким уровнем здоровья, чтобы блокировать некоторые атаки.
unit.exogenesis-disagreement.name=Равукс
unit.exogenesis-disagreement.description=[gold] Гигантский летающий штурмовой юнит, у которого есть одна большая ракетная установка и 4 ударные артиллерийские пушки, а также небольшой щит с низким уровнем здоровья. Он довольно быстрый.
unit.exogenesis-dispute.name=Ветекс
unit.exogenesis-dispute.description=[gold]Этот юнит оснащен тремя болтерами, которые быстро стреляют, но наносят небольшой урон.
unit.exogenesis-disrespect.name=Дизреспект
unit.exogenesis-disrespect.description=[gold]Небольшой паук со встроенным огнеметом, который может нанести большой урон юнитам.
unit.exogenesis-hostile.name=Неприятель
unit.exogenesis-hostile.description=[gold]Неприятель оснащен двумя мощными дробовиками и ракетницей, а его огнемет сильнее и имеет большую дальность действия. Имеет щит с низким уровнем здоровья
unit.exogenesis-strife.name=Стриф
unit.exogenesis-strife.description=[gold]Стриф оснащен ударными ракетами и более мощным огнеметом.
unit.exogenesis-war.name=Райватас
unit.exogenesis-war.description=Мой свет ваших богов сияет на вас.
unit.exogenesis-war.details=Истинная сила, которую следует считать с этим межпространственным гиперпродвинутым ИИ, пришла из неизвестной цивилизации, теперь она следует за Элецианами, утратив свою первоначальную цель.

## Genesux
unit.exogenesis-b01-orion.name=Церера
unit.exogenesis-b01-orion.description=Базовый юнит, созданный [#A9D8FFFF]Генезуксийцами[], стреляет пулями холодной энергии.
unit.exogenesis-b01-orion.details=Первый в истории юнит Генезуксийцев в тот самый день, когда таинственный объект потерпел крушение на их холодном родном мире.
unit.exogenesis-b06-altair.name=Альтаир
unit.exogenesis-b06-altair.description=большой летательный аппарат, стреляющий роями управляемых энергетических пуль.
unit.exogenesis-b06-eros.name=Энцелад
unit.exogenesis-b06-eros.description=Тяжелый юнит шагоход, который может стрелять разрушительным энергетическим ядром, а также создавать мощную ударную волну. оснащен энергетическими лазерами и небольшими артиллерийскими установками.
unit.exogenesis-b02-galileo.name=Галилео
unit.exogenesis-b02-galileo.description=быстро запускает энергетические звезды.
unit.exogenesis-b03-kuiper.name=Койпер
unit.exogenesis-b03-kuiper.description=Стреляет пронзающими энергетическими болтами, эффективно разрушающими энергетические системы.
unit.exogenesis-b04-oort.name=Оорт
unit.exogenesis-b04-oort.description=Апгрейд Ориона. Стреляет шквалом энергетических астероидов и работает в паре с лазерным оружием. Исцеляет ближайших союзников исцеляющим импульсом и чинит турели.
unit.exogenesis-b05-sirius.name=Сириус
unit.exogenesis-b05-sirius.description=в сочетании с холодными плазменными лазерами, которые замораживают врагов, также стреляют разрушительным лазером. Баффает союзников рядом с собой и использует силовой щит, чтобы защитить как себя так и их
unit.exogenesis-b05-sirius.details=Создан давным-давно с использованием некоторых чертежей из неудачного эксперимента, предназначенного для использования силы мини-звезды.
unit.exogenesis-b07-atlas.name=Орион
unit.exogenesis-b07-atlas.description=Юнит класса титан. Это чюдовище от [#A9D8FFFF] Генезуксийцев []. Он оснащен крупнокалиберными орудиями.
unit.exogenesis-b05-centauri.name=Центавра
unit.exogenesis-b05-centauri.description=Имеет парру холодных плазменных оружий и тяжелые пушки.
unit.exogenesis-drone-A.name=Атакующий дрон
unit.exogenesis-drone-A.description=Небольшой атакующий дрон.
unit.exogenesis-drone-B.name=Дрон бомбардировщик
unit.exogenesis-drone-B.description=Небольшой дрон-бомбардировщик.
unit.exogenesis-drone-L.name=Лазерный дрон
unit.exogenesis-drone-L.description=Маленький лазерный дрон...
unit.exogenesis-b02-gacrux.name=Гакрукс
unit.exogenesis-b02-gacrux.description=Стреляет пронзающими зарядами холодной энергии.
unit.exogenesis-b03-kentaurus.name=Кентавр
unit.exogenesis-b03-kentaurus.description=Сбрасывает рои ковровых бомб.
unit.exogenesis-b01-majoris.name=Майорис
unit.exogenesis-b01-majoris.description=Базовая и быстрая воздушка, созданная [#A9D8FFFF]Генезуксийцами[]. Стреляет шоковыми пулями. Сильна в большом количестве.
unit.exogenesis-sagittarius.name=Аветронокс
unit.exogenesis-sagittarius.description=Гигантское механическое творение, созданное какой-то неизвестной цивилизацией, и одно из крупнейших оружий [#A9D8FFFF]Генезуксийцев[]. Заряжает большую сингулярность, которая при ударе наносит разрушительный урон окружающим юнитам или строениям, уничтожая почти все. Оснащен сингулярными пусковыми установками и маленькими энергетическими пушками, которые быстро стреляют лазерами.
unit.exogenesis-sagittarius.details=Гиперпродвинутый ИИ, который, кажется, произошел из другой вселенной, хотя он был модернизирован и восстановлен с помощью технологии Генезуксийцев. Несколько журналов данных были найдены на панели рядом с его ядром сингулярности, большая часть текста была непереводима, но то, что было переведено, это слова "Стрелец" и "Альтара".
unit.exogenesis-b07-universalis.name=Беллатриксф
unit.exogenesis-b07-universalis.description=Титан класса «Армада». Огромный боевой корабль вторжения [#A9D8FFFF]Генезуксийцев[]. Медленно передвигается с парой холодных плазменных оружей и артиллерий. стреляет массивным лазером холодной энергии из своего ядра, и создает поле молний. Порождает стаи дронов.
unit.exogenesis-b07-universalis.details=Звезды становяться в ряд и твои враги погибают.
unit.exogenesis-b04-vega.name=Вега
unit.exogenesis-b04-vega.description=Стреляет энергетическими шипами и имет пару двух сферических орудей, которые стреляют несколькими самонаводящимися энергетическими сферами.
unit.exogenesis-drone-m.name=Дрон копатель
unit.exogenesis-drone-m.description=Добыча
unit.exogenesis-drone-m2.name=Дрон копатель 2
unit.exogenesis-drone-m2.description=Добыча

## Quantra
unit.exogenesis-apotheosis.name=Апофеоз
unit.exogenesis-apotheosis.description=[#73FFAEFF]Межпространственная машина, пришедшая из далекой вселенной. Стреляет мощным и разрушительным энергетическим лазером, который стреляет с высокой скоростью, пробивая и уничтожая здания и юнитов. Запускает мощные ЭМИ пули с гамма-энергией, которые выбивают и разрушают энергетические сооружения. Оснащен мощным лечебным оружием. Использует гамма-ядро для уничтожения ближайших юнитов и построек, создает исцеляющее поле. Также создает кристальных дронов.
unit.exogenesis-apotheosis.details=Гиперпродвинутая машина, созданная неизвестной цивилизацией. Она совершила аварийную посадку в глубоких океанах родного мира Квантра после того, как сильно столкнулась с самой большой луной планеты. После аварийной посадки она получила тяжелые повреждения и оставалась бездействующий в течение тысячелетий, прежде чем была обнаружена исследователями Квантра, а затем была отремонтирована и превращена в корабль планетарной защиты.
unit.exogenesis-aster.name=Астра
unit.exogenesis-aster.description=[#73FFAEF] Стреляет мощными артиллерийскими пулями.
unit.exogenesis-crystal-drone-healer.name=Лечащий дрон
unit.exogenesis-crystal-drone-healer.description=[#73FFAEFF]Маленький дрон, порожденный Апофеозом. Исцеление любого нанесенного ему урона.
unit.exogenesis-irises.name=Ирис
unit.exogenesis-irises.description=[#73FFAEFF] Выпускает шквал энергетических частиц.
unit.exogenesis-pteris.name=Птерис
unit.exogenesis-pteris.description=[#73FFAEFF] Небольшой юнит Квантра, стреляющий энергетическими дисками.
unit.exogenesis-thymus.name=Тимус
unit.exogenesis-thymus.description=Стреляет пробивными энергетическими болтами и пулями, а также лазерами. Эффективен при уничтожении баз.
unit.exogenesis-urtica.name=Уртика
unit.exogenesis-urtica.description=[#73FFAEFF]Расширенная версия Птериса. Стреляет большими энергетическими дисками и пулями.

## Solran
unit.exogenesis-arcturus.name=Йортурм
unit.exogenesis-arcturus.description=Зажгите пламя, и наблюдайте, как все гаснет.
unit.exogenesis-arcturus.details=Истинная сила, которую следует припесать этому межпространственному сверхразвитому ИИ. Он пришел из неизвестной цивилизации, теперь он следует за Солетуксами, потеряв свою первоначальную цель.
unit.exogenesis-collapse.name=Коллапс
unit.exogenesis-collapse.description=[red]Солнечный титан. Огромный четвероногий юнит, стреляющий летающим звездным ядром, которое при ударе разрушительно взрывается. Стреляет мощными кассетными артиллерийскими снарядами. Ближайшие юниты воспламеняются от тепла, излучаемого его звездным ядром. Может вызвать небольшую сверхновую, используя ядро звезды. Также может ходить по большей части местности.
unit.exogenesis-core.name=Централ
unit.exogenesis-core.description=Стреляет тремя плазменными лазерами, а также мощными пулями.
unit.exogenesis-corona.name=Корона
unit.exogenesis-corona.description=Стреляет плазменными шарами по врагам и строениям.
unit.exogenesis-eruption.name=Извержение
unit.exogenesis-eruption.description=Мощный и хорошо бронированный танк. Стреляет мощными снарядами.
unit.exogenesis-Fusion.name=Слияние
unit.exogenesis-Fusion.description=Мощный и крупный юнит, оснащенный мощными плазмометами. Имеет несколько тяжелых оружий.
unit.exogenesis-heat.name=Зной
unit.exogenesis-heat.description=Небольшой и прочный юнит, созданный [red]Солетуксами[]. Снабжен единым орудием.
unit.exogenesis-lava.name=Лава
unit.exogenesis-lava.description=Выпускает 3 мощных снаряда во врагов, имеет конусоидальный тип стрельбы.
unit.exogenesis-magma.name=Магма
unit.exogenesis-magma.description=Стреляет пронзающими снарядами во врагов.
unit.exogenesis-molten.name=Литой
unit.exogenesis-molten.description=Стреляет лучом плазмы во врагов, пробивающих броню и юнитов.
unit.exogenesis-photosphere.name=Фотосфера
unit.exogenesis-photosphere.description=Прочный юнит, стреляющий снарядами по врагам и обладающий плазменными огнеметами.
unit.exogenesis-radiative.name=Излучение
unit.exogenesis-radiative.description=Очень прочный юнит. Стреляет большими плазменными лучами во врагов, а также пронзающими плазменными шипами.
unit.exogenesis-sol.name=Солнце
unit.exogenesis-sol.description=Небольшой и прочный юнит, созданный [red]Солетуксами[], обладает плазмометами. Невосприимчив к горению и плавлению.
unit.exogenesis-volcanic.name=Вулканический
unit.exogenesis-volcanic.description=[red]Большой танк, оснащённый двуствольной пушкой, стреляющей мощными снарядами, наносящими огромный урон.

