block.exogenesis-liquid-holder.description=Большой резервуар для жидкости, способный вместить большое количество жидкости.
block.exogenesis-goliath-pump.name=Насос Голиаф
block.exogenesis-goliath-pump.description=Чудовищный насос, который может обеспечить достаточное количество жидкости для работы целых колоний и систем. Его также можно поместить на глубокую жидкость.
block.exogenesis-goliath-pump-details=Это может накачать вас полностью OwO, //извините, что за хе...

