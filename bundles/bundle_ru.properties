block.exogenesis-alpha-network.name=Альфа - сеть
block.exogenesis-alpha-network.description=Силовой узел с чрезвычайно дальнем радиусом действия, который может иметь множество соединений.
block.exogenesis-aqua-node-large.name=Большой аква узел
block.exogenesis-aqua-node-large.description=Большой силовой узел, который можно разместить на глубокой воде, имеет больший радиус действия и связи, чем обычный узел. Используется для обороны океана.
block.exogenesis-aqua-node.name=Аква узел
block.exogenesis-aqua-node.description=Силовой узел, способный размещаться на глубокой воде. Используется для обороны океана.
block.exogenesis-jupiteium-reactor.name=Юпитиевый реактор
block.exogenesis-jupiteium-reactor.description=Использует Юпитей для производства большого количества энергии, чем ториевый реактор, но ему нужен лучший хладагент.
block.exogenesis-solar-farm.name=Солнечная ферма
block.exogenesis-solar-farm.description=Массив солнечных панелей, способный производить большое количество энергии.
block.exogenesis-rtg-big.name=Завод массового разложения
block.exogenesis-rtg.big.description=Увеличенная версия РИТЭГ. Он способен генерировать столько же энергии, сколько четыре небольших РИТЭГа. //вот проблема: если он вырабатывает такое же количество энергии, как 4 РИТЭГа, почему бы не использовать 4 РИТЭГа
block.exogenesis-b-genesux-battery.name=Генезукс батарея
block.exogenesis-b-genesux-battery.description=Сохраняет энергию в периоды избытка. Выдает во время дефицита.
block.exogenesis-b-genesux-large-battery.name=Большая генезукс батарея
block.exogenesis-b-genesux-large-battery.description=Сохраняет энергию в периоды избытка. Выдает во время дефицита. Имеет более высокую емкость, чем обычная Генезукс батарея.
block.exogenesis-b-genesis-node.name=Генезисовый узел
block.exogenesis-b-genesis-node.description=Передает мощность подключенным узлам. Узел будет получать питание от любых соседних блоков или подавать питание на них.
block.exogenesis-b-genesis-node-large.name=Большой Генезисовый узел
block.exogenesis-b-genesis-node-large.description=Усовершенствованный узел с большим радиусом действия.

