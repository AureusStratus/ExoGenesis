block.exogenesis-g-battery-missile.description=[#73FFAEFF]Быстро запускает рой ракет. Использует боеприпасы невероятно быстро
block.exogenesis-g-battery-missile.details=Тебе понадобится много патронов для этого.
block.exogenesis-g-boson.name=Бозон
