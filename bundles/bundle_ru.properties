block.exogenesis-c-hypernova-burster.name=Гипернова
block.exogenesis-c-hypernova-burster.description=Супероружие, созданное [#A9D8FFFF]Генезуксийцев[], и расширение турели Килонова. Используется для уничтожения вражеских флотов и нанесения катастрофических повреждений поверхности планеты. Генерирует огромное количество энергии и запускает разрушительное сверхплотное энергетическое ядро, которое наносит катастрофический урон. Использует клетки Бедствия в качестве боеприпасов. Потребляет большое количество энергии.
block.exogenesis-c-hypernova-burster.details=После перестройки Стрельца, Генезуксийцы вскоре быстро расширились с помощью Стрельца и Звездного Флота. Они продолжали свободно расширяться в системах, прежде чем столкнулись с Солетуксами.
block.exogenesis-c-nebula.name=Небула
block.exogenesis-c-nebula.description=Дробовик ближнего боя с большим градусом действия
block.exogenesis-c-neutron-mortar.name=Нейтронный миномет 
block.exogenesis-c-neutron-mortar.description=выпускает большие минометные снаряды по врагам, нанося огромный урон.
block.exogenesis-c-theia.name=Тейя
block.exogenesis-c-theia.description=тяжелая турель [#A9D8FFFF]Генезуксийцев[] , которая быстро стреляет градом высокоскоростных снарядов.
block.exogenesis-c-polaris.name=Полярис
block.exogenesis-c-polaris.description=[#A9D8FFFF]Генезуксийский[] рельсотрон, в котором в основном используется омега сплав, который стреляет с разрушительной скоростью.
block.exogenesis-c-polaris.details=Да простит тебя бог... но я не буду...
block.exogenesis-c-stellar.name=Стеллер
block.exogenesis-c-stellar.description=Стреляет тремя холодными плазменными факелами.
block.exogenesis-c-cold-plasmathrower.name=Холодный плазмомёт
block.exogenesis-c-cold-plasmathrower.description=распыляет холодную плазму на врагов, замораживая их.
block.exogenesis-c-constellation.name=Созвездие
block.exogenesis-c-constellation.description=Дальнобойная тяжелая турель [#A9D8FFFF]Генезуксийцев[]. Заряжается, затем стреляет высокоскоростным снарядом, наносящим огромный урон.
block.exogenesis-c-halley.name=Галлей
block.exogenesis-c-halley.description=Стреляет точечным лучом с использованием холодной плазмы, требует больших затрат.
block.exogenesis-c-kilonova.name=Килонова
block.exogenesis-c-kilonova.description=Расширенная версия Сверхновы. Одна из самых мощных и тяжелых турелей [#A9D8FFFF]Генезуксийцев[]. Стреляет двумя энергетическими ядрами по спирали.
block.exogenesis-c-kilonova.details=Построен примерно в то время, когда Genessux стокнулся с Расколатыми и агрессорами, чтобы укрепить защиту от будущих атак.
block.exogenesis-c-starfleet.name=Звездный флот
block.exogenesis-c-starfleet.description=Базовая энергетическая турель [#A9D8FFFF]Генезуксийцов[]. Стреляет энергетическими звездами.
block.exogenesis-c-supernova.name=Супернова
block.exogenesis-c-supernova.description=Заряжает и запускает плотную энергетическую сферу, которая наносит большой урон при ударе.
block.exogenesis-c-supernova.details=Чертежи для этой турели были найдены в далекой-далекой Галактике в мертвом мире, чертежи разрушались, вскоре пытались воссоздать эту турель, но это не удалось. Но они приобрели новое мощное оружие.
block.exogenesis-c-tesseract.name=Тессеракт
block.exogenesis-c-tesseract.description=Супероружие, созданное [#A9D8FFFF]Генезуксийцами[]. выпускает шквал энергетических снарядов, пробивающих броню. питается от мини-аксиновой звезды, для питания которой требуется большое количество аксинового газа.

