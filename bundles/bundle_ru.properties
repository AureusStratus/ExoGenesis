## Vanilla
block.exogenesis-alloy-kiln.name=Тигель кинетического сплава
block.exogenesis-alloy-kiln.description=Модернизация кинетической плавильни, которая способна производить больше кинетики за счет дополнительных материалов.
block.exogenesis-blast-compressor.name=Взрывчатый компрессор 
block.exogenesis-blast-compressor.description=Смешивает Взрывчатую смесь, Пиротит и Уголь чтобы создать взрывоопасное соединение - Азайдоазид.
block.exogenesis-blast-factory.name=Взрывчатый завод
block.exogenesis-blast-factory.description=Модернизация мешалки взрывчатой смеси, способная производить больше взрывчатой смеси, но для ее создания требуется больше материалов.
block.exogenesis-core-drill.name=Разсоеденитель
block.exogenesis-core-drill.description=Массивная структура, которая может просеивать шлак, извлекая из него небольшое количество различных ресурсов. Может быть весьма полезным.
block.exogenesis-crystaltion-core.name=Кристаллический стержневик
block.exogenesis-crystaltion-core.description=расплавляет титан, графит и свинец вместе, образуя металлический кристаллический материал - Генвунит. Также образует немного кремния в качестве побочного продукта.
block.exogenesis-jupiteium-furnace.name=Юпитеевая печь
block.exogenesis-jupiteium-furnace.description=Быстро разлагает торий и плавит его вместе с титаном и кремнием, образуя Юпитей.
block.exogenesis-furnace.name=Стекольная печь
block.exogenesis-furnace.description=Модернизация печи, позволяющая производить больше метастекла, но за счет большего количества материалов.
block.exogenesis-nuclei-oven.name=Ядерная печь
block.exogenesis-nuclei-oven.description=Вызывает ядерный синтез Тория и Пиротита, создавая Кситранит и Титан в качестве побочного продукта
block.exogenesis-phase-loom.name=Фазовый ткацкий станок
block.exogenesis-phase-loom.description=Модернизация Фазового ткача, способная производить больше Фазовой ткани, но требует больше материалов и использует в процессе немного кремния.
block.exogenesis-plastanium-press.name=Пластановый пресс
block.exogenesis-plastanium-press.description=Модернизация Пластанового компрессора, которая способна производить больше Пластана, но требует больше материалов и немного свинца.
block.exogenesis-pyratite-factory.name=Пиратитовый завод
block.exogenesis-pyratite-factory.description=Модернизация Мешалки пиротита, позволяющая производить больше Пиратита за счет большего количества материалов.
block.exogenesis-voltirium-forge.name=Кузница Вольтириума
block.exogenesis-voltirium-forge.description=Сплавляет металлы, чтобы создать высокотехнологичный сплав.
block.exogenesis-xanium-crucible.name=Тигель ксания
block.exogenesis-xanium-crucible.description=Сплавляет кремний и пластан под воздействием большого количества радиации, чтобы создать Ксаниум.
block.exogenesis-xanium-furnace.name=Ксаниевая печь
block.exogenesis-xanium-furnace.description=Способен производить больше Ксания, но использует больше ингредиентов и немного кремния.
