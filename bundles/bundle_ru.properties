## Genesux
block.exogenesis-b-metaglass-forge.name=Кузница териллия
block.exogenesis-b-metaglass-smelter.description=Сплавляет материалы, чтобы выковать териллий.
block.exogenesis-b-calamity-forge.name=Кузница Бедствия
block.exogenesis-b-calamity-forge.description=[#74C2E8FF]Древняя кузница. Эту кузницу нельзя разобрать после постройки. Конденсирует большое количество холодной плазмы и энергии для создания мощного сплава.
block.exogenesis-b-calamity-forge.details=Очень древняя кузница. Похоже, что на ней также есть неизвестные надписи... Она использует неизвестную технологию - не из этого измерения. Единственная переводимая надпись, которая была в кузнице - «принести бедствие». Основана на старом заброшенном неизвестном корабле с экстрауниверсальной технологией.
block.exogenesis-b-cold-plasma-fuser.name=Объеденитель холодной энергии
block.exogenesis-b-cold-plasma-fuser.description=Вливает материалы вместе с водородом в особый металл.
block.exogenesis-b-neutron-plasma-forge.name=Плазменная кузница
block.exogenesis-b-neutron-plasma-forge.description=Использует газ аксина для производства интенсивных термоядерных материалов. Создает несколько видов материалов.
block.exogenesis-crystallizer.name=Кристаллизатор
block.exogenesis-crystallizer.description=[cyan]Сжимает и заряжает графит холодной плазмой, образуя кристаллоподобный минерал.
block.exogenesis-b-crystallizer.name=Кристаллизатор
block.exogenesis-b-crystallizer.description=[cyan]Сжимает и заряжает графит холодной плазмой, образуя кристаллоподобный минерал.
block.exogenesis-b-crusher.name=S.D Очистительный завод
block.exogenesis-b-crusher.description=Берет сирадамит, измельчает и перерабатывает его в алмаз Сиратла.
block.exogenesis-b-pressure.name=Герметик
block.exogenesis-b-pressure.description=Очень герметичный графитовый пресс. Он прессует ровно столько графита, сколько угля входит в него.
block.exogenesis-b-silicon-kiln.name=Эгзо кремниевый тигель
block.exogenesis-b-silicon-kiln.description=Сплавляет астролит и песок в кремний
block.exogenesis-b-silicon-oven.name=Эгзо кремниевая печь
block.exogenesis-b-silicon-oven.description=Сплавляет астролит и песок в кремний
block.exogenesis-b-stellar-furnace.name=Звездная печь
block.exogenesis-b-stellar-furnace.description=Плавит титан и астролит, чтобы выковать звездную сталь.
block.exogenesis-b-hydrogenic-splitter.name=Разделитель холодной плазмы
block.exogenesis-b-hydrogenic-splitter.description=Расщепляет холодную плазму на водород.
block.exogenesis-b-cold-plasma-chamber.name=Камера холодной плазмы
block.exogenesis-b-cold-plasma-chamber.description=Использует воду и астролит для создания холодной плазмы.

## Solran
block.exogenesis-forge-of-annihilation.name=Кузница Уничтожения
block.exogenesis-forge-of-annihilation.description=Древняя кузница. Считается, что ее построили [#FF5845FF]Солетуксы[]. Эту кузницу нельзя разобрать после постройки. Потребляет большое количество ресурсов и энергии для создания мощного кристалла.
block.exogenesis-forge-of-annihilation.details=Очень древняя кузница. Похоже, что на ней тоже есть неизвестные надписи, и она использует неизвестную технологию не из этого измерения, единственная переводимая надпись, которая была в кузнице - «принести уничтожение».
