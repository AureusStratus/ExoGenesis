block.exogenesis-y-alpha.description=[yellow]Большая и мощная турель с супероружием, используемая Элецианами для защиты своего дома от орбитальных, наземных и летающих угроз. Использует мощное магнитное ускорение, чтобы швырять патрон со скоростью, которая может преодолеть звуковой барьер.
