## Taurus
block.exogenesis-1-dread.name=Опасение
block.exogenesis-1-dread.description=Тяжелая штурмовая турель Taurus Regiment. Стреляет большими и мощными пулями с различными возможностями.
block.exogenesis-1-fear.name=Вероятность
block.exogenesis-1-fear.description=Рейлган дальнего действия производства Taurus Regiment. Стреляет мощными атаками всплеска или фазы.
block.exogenesis-1-fear.details=Твоя гибель близка.
block.exogenesis-1-phantom.name=Фантом
block.exogenesis-1-phantom.description=Турель Taurus Regiment, которая является прямым обновлением Спектра. Стреляет мощными пулями, которые могут шокировать, сжигать или замедлять врагов в зависимости от используемых боеприпасов.
block.exogenesis-1-phantom.details=Taurus Regiment — это разработчики множества турелей и юнитов Расколотых, которые они используют в штурмовых отрядах.
block.exogenesis-1-uprise.name=Восстание
block.exogenesis-1-uprise.description=Тяжелая лазерная турель полка Таурус. Стреляет различными боеприпасами, служит связующим звеном между боевыми Т5 и боевыми Т6 и Т7 юнитами.
## Gemini
block.exogenesis-1-avenger.name=Мститель
block.exogenesis-1-avenger.description=Турель полка Близнецов. Стреляет большими энергетическими сферами, которые взрываются при ударе и выпускают маленькие снаряды.
block.exogenesis-1-indurance.name=Индуранс
block.exogenesis-1-indurance.description=Турель полка Близнецов. Быстрая турель, стреляющая энергетическими лазерами
block.exogenesis-1-indurance.details=Полк Близнецов — поддерживающие и оборонительные разработчики корпорации Расколотых. Они специализировались на вспомогательной и оборонительной технике, но часто строили для них собственные турели.
block.exogenesis-1-punisher.name=Каратель
block.exogenesis-1-punisher.description=Башня полка Близнецов. Стреляет энергетическими ракетами, которые наводятся на юнитов и пронзают их.
block.exogenesis-1-resist.name=Ресистент
block.exogenesis-1-resist.description=Небольшая турель Полка Близнецов, которая притягивает юнитов и наносит им урон.
block.exogenesis-1-resurgence.name=Ворзраждатель
block.exogenesis-1-resurgence.description=Турель полка Близнецов. Стреляет лучом плазмы во врагов.
block.exogenesis-1-retaliator.name=Возмездие
block.exogenesis-1-retaliator.description=Тяжелая энергетическая турель полка Близнецов. Выпускает группу импульсных энергетических пуль, которые замедляют врагов и усиливают силовые структуры союзников.
## Lyra
block.exogenesis-1-seeker.name=Искатель
block.exogenesis-1-seeker.description=Турель полка Лира, излучающая заряды энергии, которые движутся в направлении к выбранному врагу.
block.exogenesis-1-sight.name=Взгляд
block.exogenesis-1-sight.description=Турель полка Лира. Стреляет очередями пронзающих энергетических болтов
block.exogenesis-1-sight.details=Полк лиры является разработчиком специальных юнитов и турелей, а также производит ядерные технологии и др.
block.exogenesis-1-vision.name=Видение
block.exogenesis-1-vision.description=Тяжелая специальная турель Lyra Regiment. Выстреливает нестабильными энергетическими ядрами, которые при ударе разрушаются в сингулярность, которая притягивает ближайших юнитов и наносит им урон.
## Power
block.exogenesis-w-attractor.name=Аттрактор
block.exogenesis-w-attractor.description=Модернизированный параллакс. Имеет более сильное притяжение и больший радиус действия.
block.exogenesis-w-enforcer.name=Инфорсер
block.exogenesis-w-enforcer.description=[white]Мощная энергетическая турель, которая быстро стреляет точечными пулями, наносящими огромный урон.
block.exogenesis-w-epg.name=Излучатель электронных импульсов
block.exogenesis-w-epg.description=Турель с зоной действия, построенная для ослабления других юнитов импульсами заряженных электронов. Он использует много энергии.
block.exogenesis-w-guard.name=Гвардеец
block.exogenesis-w-guard.description=Мощная турель с пробивными энергетическими пулями.
block.exogenesis-w-sever.name=Рассекатель
block.exogenesis-w-sever.description=Обновленный сегмент имеет больший диапазон и немного быстрее, чем обычный сегмент.
block.exogenesis-w-warden.name=Надзиратель
block.exogenesis-w-warden.description=Апгрейд Гвардейца. Надзиратель может выстрелить одним снарядом, который разобьется на более мелкие снаряды с пробивными и самонаводящимися свойствами. Требует много энергии для стрельбы.
## Units
block.exogenesis-advancer-reconstructor.name=Усовершенствованный реконструктор
block.exogenesis-advancer-reconstructor.description=Улучшает юнитов до более высокого уровня.
block.exogenesis-advancer-reconstructor.details=После того, как Расколатые подверглись вторжению цветного флота Генезуксийцев, они вскоре поняли, что больше не одиноки. Они вернули останки павшего отряда титанов и вскоре создали собственных титанов.
block.exogenesis-placeholder-reconstructor.name=Комплексный реконструктор
block.exogenesis-placeholder-reconstructor.description=Улучшает юнитов до уровня титанов.
block.exogenesis-placeholder-reconstructor.details=Просто заполнитель
## Items
item.exogenesis-azuid-azide.name=Азайдоазид
item.exogenesis-azuid-azide.description=Взрывоопасное и нестабильное соединение, используемое в боеприпасах и производстве
item.exogenesis-genvunite.name=Генвунит
item.exogenesis-genvunite.description=Необычный металлический кристаллический материал со свойствами самовосстановления. Используется для изготовления техники полка Близнецов.
item.exogenesis-genvunite.details=его поверхность выглядит постоянно меняющейся
item.exogenesis-jupiteium.name=Юпитей
item.exogenesis-jupiteium.description=null
item.exogenesis-voltirium-alloy.name=Вольтириевый сплав
item.exogenesis-voltirium-alloy.description=Высокотехнологичный сплав, используемый в высокоуровневых конструкциях.
item.exogenesis-voltirium-alloy.details=сплав уровня Убер
item.exogenesis-xanium.name=Ксаниум
item.exogenesis-xanium.description=Сплав с энергопоглощающим свойством.
item.exogenesis-xytranite.name=Кситранит
item.exogenesis-xytranite.description=Высокорадиоактивный нестабильный кристаллический материал при воздействии высокой энергии может стать взрывоопасным. Используется для создания технологии полка Лира.
## status
status.exogenesis-sap-inferno.name=Иссушающий ад
status.exogenesis-sap-inferno.description=Твоя жизненная сила сгорает
status.exogenesis-surge-charge.name=Всплекс заряда
status.exogenesis-surge-charge.description=Через вас проходит слишком много энергии
## Units
unit.exogenesis-asteroid.name=Астероид
unit.exogenesis-asteroid.description=Обновление Метеора, астероид оснащен двумя исцеляющими болтерами и более мощной атакой энергетическим шаром.
unit.exogenesis-comet.name=Комета
unit.exogenesis-comet.description=Обновление Астероида, он может подбирать и блокировать юнитов, а также обладает исцеляющими лазерными пушками вместе с более мощной энергетической сферой.
unit.exogenesis-earth.name=Земля
unit.exogenesis-earth.description=Огромная летающая крепость, которая может собирать большие полезные грузы, а также помогает строить и защищать, она оснащена двумя исцеляющими артиллеристами и лазерными установками нодененса, теперь она может стрелять тремя маленькими сферами, которые распадаются на мины, которые замедляют  воздушек и наземных юнитов.
unit.exogenesis-meteor.name=Метеор
unit.exogenesis-meteor.description=Метеор — это небольшой и быстрый юнит поддержки, обладающий исцеляющим полем и способный стрелять энергетическими сферами.
unit.exogenesis-moon.name=Луна
unit.exogenesis-moon.description=Огромная летающая крепость, которая может собирать большие полезные грузы, а также помогает строить и защищать, она оснащена двумя исцеляющими артиллеристами и лазерными установками нодененса, теперь она может стрелять тремя маленькими сферами, которые распадаются на мины, которые замедляют  воздушек и наземных юнитов.
unit.exogenesis-planetoide.name=Планетоид
unit.exogenesis-planetoide.description=[lime]Модернизация кометы, планетоид оснащен четырьмя исцеляющими лазерами и может поднимать более крупные и тяжелые грузы благодаря антигравитационному тягачу.
## Vanilla
unit.exogenesis-balaenoptera.name=Балоэноптера
unit.exogenesis-balaenoptera.description=[orange]Юнит титан класса ничтожитель. Балоэноптера — огромный отряд титанов, созданный для борьбы с могущественными врагами. Массивное военно-морское боевое судно, оснащенное массивной пушкой, способной пробивать врагов и здания, а также двумя ракетными пусковыми установками и четырьмя артиллерийскими орудиями в передней части, которые имеют большую дальность действия. Строит минке.
unit.exogenesis-balaenoptera.details=После сокрушительного нападения других форм жизни Расколатые неустанно работают над перепроектированием своих технологий для создания мощных машин, предназначенных для войны. Заставь своих врагов и водяных богов бояться тебя.
unit.exogenesis-colossus.name=Колосс
unit.exogenesis-colossus.description=Титан класса защитник. Колосс — массивный юнит титан, созданный для защиты от могущественных врагов. Это мощная поддержка с воздуха, которая обладает мощной способностью энергетического поля, а также может восстанавливать себя. имеет мощный щит.
unit.exogenesis-colossus.details=После сокрушительного нападения других форм жизни осколки неустанно работают над перепроектированием своих технологий для создания мощных машин, предназначенных для войны. Защитить любой ценой.
unit.exogenesis-hex.name=Хекс
unit.exogenesis-hex.description=Огромный воздушный юнит, предназначенный для защиты и помощи. Оснащен мощным щитом и способностью энергетического поля, который может ослаблять и лечить как юнитов так и строения. Также наносить урон ближайшим вражеским юнитам и строениям.
unit.exogenesis-anvil.name=Господство
unit.exogenesis-anvil.description=Стреляет тяжелыми ракетами и шоковыми пулями.
unit.exogenesis-magnapinna.name=Магнапинна
unit.exogenesis-magnapinna.description=[green]Исцеляет союзников и использует для атаки 2 большие пушки, похожие на испепелители. Имеет энергетическое поле для защиты от полчищ врагов
unit.exogenesis-mariana.name=Главк
unit.exogenesis-mariana.description=Морская поддержка, созданная для ослабления защиты на основе энергии, а также для нарушения или уничтожения линий или источников электропередач. Оснащен пушками с мощными ЭМИ пулями, и маленькими ЭМИ орудиями. Имеет четыре передних плазменных огнемета, которые неуправляемы, но автоматически нацеливаются на врагов и строения. у него сзади две пусковые установки энергетических ракет.
unit.exogenesis-nadir.name=Надир
unit.exogenesis-nadir.description=Титан класса "тяжелый стрелок". Оснащен четырьмя обычными пушками и четырьмя тяжелыми, а также оснащен пусковыми установками для ракет. Может стрелять разрушительной энергетической сферой, которая наносит огромный урон при ударе. Усиливает ближайших союзников.
unit.exogenesis-nadir.details=После сокрушительного нападения других форм жизни Расколатые неустанно работают над перепроектированием своих технологий для создания мощных машин, предназначенных для войны. Управляйте небесами и уничтожайте землю.
unit.exogenesis-orca.name=Косатка
unit.exogenesis-orca.description=Штурмовая единица, созданная для уничтожения и нападения. Оснащена четырьмя ракетными установками, двумя большими и двумя маленькими, которые могут стрелять роями ракет по врагам и строениям. Имеет плавящееся оружие сзади котороп может быстро справиться со всеми врагами.
unit.exogenesis-stella.name=Стелла
unit.exogenesis-stella.description=Стреляет роями энергетических ракет.
unit.exogenesis-toxicity.name=Токсичность
unit.exogenesis-toxicity.description=Созданный класс юнита подразделяется для мощных штурмовых атак. Может стрелять разрушительными самонаводящимися ядерными энергетическими шарами, которые могут легко уничтожить почти все, во что они врезаются, они распадается на более мелкие энергетические пули. Оснащен энергетическими пушками, стреляющими несколькими пулями.
unit.exogenesis-twilight.name=Полумрак
unit.exogenesis-twilight.description=Воздушное подразделение штурмового класса, предназначенное для атаки и уничтожения. Оснащен двумя мощными задними пушками, которые могут пробивать строения и юнитов, а также они невосприимчивы к точечной защите. Имеет два передних орудия, которые быстро стреляют пулями, но очень неточны на дальних дистанциях. Но зато могут легко расправиться с группами врагов или стенами. Они также невосприимчивы к точечной защите.
unit.exogenesis-virgo.name=Вигроу
unit.exogenesis-virgo.description=Стреляет плазменным пламенем, которое мешает силовым блокам, и запускает энергетические ракеты. Использует массивный щит.
unit.exogenesis-virgo.details=После сокрушительного нападения других форм жизни Осколки неустанно работают над перепроектированием своих технологий для создания мощных машин, предназначенных для войны. Посмотри на небо и увидишь славу, которую мы разделяем. Линии моно, нова и метеоров, Где некоторые из лучших юнитов которые были предложены Близнецами для Расколатых, оказались очень полезными, поскольку они очень адаптированы к использованию технологий исцеления и энергии. Надеемся, что подразделения Таурус и Лира также смогут "удержать" свои технологии.
unit.exogenesis-fornax.name=Форнакс
unit.exogenesis-fornax.description=Титан штурмового класса. Стреляет энергетическим снарядом большого калибра, который наводится на цель. Стреляет ракетами и бронебойными снарядами. Может усиливать ближайших союзников.
unit.exogenesis-fornax.details=После сокрушительного нападения других форм жизни осколки неустанно работают над перепроектированием своих технологий для создания мощных машин, предназначенных для войны. Принесите им войну.
unit.exogenesis-xenoct.name=Ксенокт
unit.exogenesis-xenoct.description=Специальный класс титана. Ксенокт — массивный юнит титан, созданный для борьбы с могущественными врагами. Выпускает шары нестабильной ядерной энергии, которые наносят огромный урон по площади и вызывают Дебафф - "Иссушающий ад". Имеет скорострельное фронтальное лазерное оружие. Обладает мощными фиолетовыми Испепелителями.
unit.exogenesis-xenoct.details = После сокрушительного нападения других форм жизни Расколоты неустанно работают над перепроектированием своих технологий для создания мощных машин, предназначенных для войны. Токсичен до мозга костей. перевел: Silin Veredno
