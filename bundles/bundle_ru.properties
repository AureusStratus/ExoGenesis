block.exogenesis-w-forebode.description=Миниатюрное Знамение, способное уничтожать крупных юнитов.
block.exogenesis-w-glory.name=Слава
block.exogenesis-w-glory.description=Турель с дробовиком, использующая разрывные боеприпасы.
block.exogenesis-w-ignition.name=Зажигание
block.exogenesis-w-ignition.description=меньшая и более дешевая версия Взрывателя.
block.exogenesis-w-orbit.name=Орбита
block.exogenesis-w-orbit.description=Модернизация Кометы, теперь она может метать больше объектов.
block.exogenesis-w-pine-missile.name=Гренадер
block.exogenesis-w-pine-missile.description=Небольшая и дешевая ракетная установка.
block.exogenesis-w-rumble.name=Грохот
block.exogenesis-w-rumble.description=Модернизированная Пульсации, которая может стрелять большими кассетными бомбами на большие расстояния.
block.exogenesis-1-breakthrough.name=Прорыватель
