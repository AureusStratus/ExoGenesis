block.exogenesis-g-corroder.name=Корродер
block.exogenesis-g-corroder.description=[#73FFAEFF]Стреляет гамма-энергетическими пулями во врагов. Тоже пронзает.
block.exogenesis-g-discharge.name=Разрядник
block.exogenesis-g-discharge.description=[#73FFAEFF]Испускает гамма-молнии, которые разъедают врагов.
block.exogenesis-g-gluon.name=Глюон
block.exogenesis-g-gluon.description=[#73FFAEFF]турель, использующая низкоуровневую технологию Квантра для стрельбы небольшими гамма-импульсами.
block.exogenesis-g-lake.name=Лэйкер
block.exogenesis-g-lake.description=[#73FFAEFF]Океаническая защитная турель, используемая для защиты на больших глубинах. Стреляет энергетическими трезубцами.
block.exogenesis-g-neptune.name=Нептун
block.exogenesis-g-neptune.description=[acid]Оружие, используемое Квантрами для защиты своего родного мира от внешних угроз. Стреляет мощными гамма-плазменными сферами, которые распадаются на трезубцы.
block.exogenesis-g-nullifier.name=Нуллификатор
block.exogenesis-g-nullifier.description=[#73FFAEFF]Мощная энергетическая турель, стреляющая шарами гамма-плазмы, которые взрываются при ударе.
block.exogenesis-g-ocean.name=Океан
block.exogenesis-g-ocean.description=[#73FFAEFF]Океаническая защитная турель, используемая для защиты на больших глубинах. Стреляет тремя энергетическими трезубцами на сверхдальней дистанции.
block.exogenesis-g-puddle.name=Поудлер
block.exogenesis-g-puddle.description=[#73FFAEFF]Океаническая защитная турель, используемая для защиты на больших глубинах. Стреляет энергетическими трезубцами.
block.exogenesis-g-quarker.name=Кваркер
