## Solran
block.exogenesis-r-aftershock.name=Афтешок
block.exogenesis-r-aftershock.description=Одна из самых мощных тяжелых турелей [red]Солетуксов[]. Массивная лазерная пушка, которая сильно нагревает свои боеприпасы до точки плавления, а затем превращает их в разрушительный лазер.
block.exogenesis-r-aftershock.details=Растопите своих врагов
block.exogenesis-r-blast.name=Шоквейв
block.exogenesis-r-blast.description=Предшественник самой мощной тяжелой турели [red]Солетуксов[]. Лазерная турель, которая перегревает свои боеприпасы для создания мощных лазерных взрывов.
block.exogenesis-r-brimstone.name=Бримстоун
block.exogenesis-r-brimstone.description=Мощная турель с дробовиком.
block.exogenesis-r-demon.name=Демон
block.exogenesis-r-demon.description=Стреляет во врагов пронзающими снарядами с близкого расстояния.
block.exogenesis-r-devil.name=Дьявол
block.exogenesis-r-devil.description=Двухствольная турель, использовавшаяся [red]Солетуксами[] в первые дни войны. Может стрелять различными боеприпасами.
block.exogenesis-r-furnace.name=Горн
block.exogenesis-r-furnace.description=Стреляет разрушительными и взрывными ракетами.
block.exogenesis-r-impactor.name=Импактор
block.exogenesis-r-impactor.description=[red]Солетуксы построили множество мощных турелей либо для ведения войны между собой, либо для борьбы с другими галактическими расами. Импактор использует земные материалы или руды для создания астериодных пуль, которые он запускает в цели, нанося большой урон. 
block.exogenesis-r-pyro.name=Пиро
block.exogenesis-r-pyro.description=Одна из самых первых турелей [red]Солетуксов[]. выпускает горячий всплеск раскаленного бериллия.
block.exogenesis-r-ember.name=Эмбер
block.exogenesis-r-ember.description=Создана в области технологических достижений, термоядерных и плазменных технологий. Выстреливает во врагов концентрированным лучом плазмы.
block.exogenesis-r-fury.name=Ярость
block.exogenesis-r-fury.description=Одна из первых лазерных турелей, когда-либо созданных [red]Солетуксов[]. Мощная, но медленно стреляющая лазерная турель, которая использует короткие импульсы синтеза для создания лазеров.
block.exogenesis-r-geothermal.name=Геотермал
block.exogenesis-r-geothermal.description=Специальная турель, которая использует шлак для создания тонких оболочек с расплавленной жидкостью внутри, а затем стреляет ими из дробного ствола, нанося огромный урон объектам с близкого расстояния.
block.exogenesis-r-hades.name=Аид
block.exogenesis-r-hades.description=Сжечь их до последних атомов.
block.exogenesis-r-hades.details=Оружие, созданное для войны и разрушения. Создание оружия произошло через несколько десятилетий после того, как [#FF5845FF]Солетуксы[] столкнулись с силами [#A9D8FFFF]Генезуксийцев[] и [#F3E979FF]Элецианов[]. Они использовали самые мощные технологии вместе с новой веткой Asthenos, которую они нашли возле места крушения. Получившееся оружие могло сжечь большие поля и воспламенить воздух.
block.exogenesis-r-hel.name=Хэлли
block.exogenesis-r-hel.description=Первая турель Солетуксов с электроприводом. Низкая скорострельность, но наносит большой урон.
block.exogenesis-r-pyromancer.name=Пиромант
block.exogenesis-r-pyromancer.description=Стреляет самонаводящимися и пронзающими энергетическими снарядами, когда враги входят в его радиус действия.
block.exogenesis-r-solar-dominus.name=Солнечный Доминус
block.exogenesis-r-solar-dominus.description=Мощная энергетическая турель, используемая [red]Солетуксами[] для уничтожения целой армии. Выпускает 3 энергетические пули с шипами, которые затем разбиваются на более мелкие, далее ещё на более мелкие, тем самым охватывая большую область.
block.exogenesis-r-solar-dominus.details=Задуши врагов своей ненавистью.
block.exogenesis-r-thermal.name=Термал
block.exogenesis-r-thermal.description=Турель, используемая на Вольсер для ухода за детьми, оказалась весьма полезной в войне против менее расплавленных существ. Стреляет потоком шлака.

