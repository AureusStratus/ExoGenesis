block.exogenesis-hadel-furnace.description=[red]Способен производить больше примодриумного железа при экстремальных температурах, но использует для этого больше материалов.
block.exogenesis-ignition-forge.name=Кузница зажигания
block.exogenesis-ignition-forge.description=[red]Плавит материалы в вулканит.
block.exogenesis-primal-forge.name=Термоядерная печь
