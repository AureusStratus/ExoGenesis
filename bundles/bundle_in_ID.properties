unit.exogenesis-zoom.description = [purple]Peningkatan dari kapal dash. Dilengkapi dengan meriam klaster serta 1 meriam laser yang memiliki jarak yang memuaskan
unit.exogenesis-p-primordial.name = Primordial
unit.exogenesis-p-primordial.description = [purple] Dilengkapi dengan railgun yang kuat, 2 meriam quantux besar di punggungnya yang menembakan 3 energi gelap, 4 meriam laser untuk pertempuran jarak dekat, Dan senjata utamanya yang merupakan gumpalan energi murni yang menembakan energi geap murni dengan kerusakan yang mengerikan
unit.exogenesis-p-primordial.details = Lore dari unit ini akan diperbaharui,mohon ditunggu

## Quantra
unit.exogenesis-apotheosis.name = Apotheosis
unit.exogenesis-apotheosis.description = [#73FFAEFF]mesin antardimensi yang berasal dari alam semesta yang lain. Menembakan laser beradiasi tinggi pada musuh yang menembus bangunan dan unit musuh. Serta meriam gamma yang telah dimodifikasi untuk menghancurkan infrastruktur berbasis energi. Dilengkapi dengan medan perbaikan mandiri. Dan memanggil drone perbaikan untuk membantunya
unit.exogenesis-apotheosis.details = mesin yang sangat maju yang diciptakan oleh ras yang tidak diketahui,ia mendarat di planet tempat tinggal ras quantra asetelah meledakan bulan terbesar dari planet tersebut. Setelah lama tertidur ras Quantra menemukan mesin ini dan mengubahnya menjadi kapal pertahanan planet.
unit.exogenesis-crystal-drone-healer.name = Drone perbaikan
unit.exogenesis-crystal-drone-healer.description = [#73FFAEFF]Drone kecil yang biasanya menjadi pelayan Apotheosis. Memperbaiki hanya unit,bukan bangunan.
unit.exogenesis-aster.name = Aster
unit.exogenesis-aster.description = [#73FFAEFF]Menembakan meriam artileri yang kuat
unit.exogenesis-irises.name = Irises
unit.exogenesis-irises.description = [#73FFAEFF]Menembakan partikel energi secara beruntun
unit.exogenesis-pteris.name = Pteris
unit.exogenesis-pteris.description = [#73FFAEFF]robot ras quantra kecil yang melemparkan piringan berenergi
unit.exogenesis-thymus.name = Thymus
unit.exogenesis-thymus.description = menembakan petir energi dan peluru yang menusuk,serta laser untuk menambah daya tembak. Biasanya digunakan untuk meratakan markas musuh
unit.exogenesis-urtica.name = Urtica
unit.exogenesis-urtica.description = [#73FFAEFF]Peningkatan dari robot pteris. Menembakan piringan dan peluru yang lebih besar

## Solran
unit.exogenesis-arcturus.name = Asthenos
unit.exogenesis-arcturus.description = [red] Dewa mekanikal antardimensi. Menembakan 3 roket raksasa dari meriam utamanya. serta 4 meriam artileri besar dan meriam penusuk yang akan membakar apapun didekatnya.
unit.exogenesis-arcturus.details = Tidak banyak yang diketahui terkait asthenos, beberapa berspekulasi bahwa asthenos bukanlah dewa melainkan kreasi dari ras yang tidak diketahui.
unit.exogenesis-collapse.name = Collapse
unit.exogenesis-collapse.description = [red]Raksasa kelas matahari. Robot berkaki 4 raksasa yang menembakan inti bintang dan menyebabkan ledakan besar. serta meriam artileri kuat untuk menambah daya tembak. musuh yang berani mendekatinya akan meleleh dikarenakan inti bintang. Bisa menembakan supernova kecil di intinya. Serta dapat melawati hampir medan apapun.
unit.exogenesis-core.name = Core
unit.exogenesis-core.description = [red]unit yang menembakan 3 laser plasma kepada musuh. dan juga jarum plasma.
unit.exogenesis-corona.name = Corona
unit.exogenesis-corona.description = [red]unit tangguh yang menembakan bola plasma kepada musuh.
unit.exogenesis-eruption.name = Eruption
unit.exogenesis-eruption.description = [red]Tank berat yang membakar sekaligus menembakan peluru bermuatan lava yang akan melelehkan musuh.
unit.exogenesis-fusion.name = Fusion
unit.exogenesis-fusion.description = [red]Robot raksasa yang akan membakar apapun yang ada dijalurnya. Serta meriam berat dibelakangnya.
unit.exogenesis-heat.name = Heat
unit.exogenesis-heat.description = [red]Tank kecil yang diciptakan oleh ras solran. Dipersenjatai dengan 1 senjata layaknya tank tradisional.
unit.exogenesis-lava.name = Lava
unit.exogenesis-lava.description = [red]tank raksasa bermeriam ganda yang menembakan peluru yang memberikan kerusakan besar.
unit.exogenesis-magma.name = Magma
unit.exogenesis-magma.description = [red]menembakan 4 bola plasma yang tidak stabil dan akan meledak ketika mengenai sasaran.
unit.exogenesis-molten.name = Molten
unit.exogenesis-molten.description = [red]tank yang dilengkapi dengan miniatur railgun sebagai penangkis robot musuh.
unit.exogenesis-photosphere.name = Photosphere
unit.exogenesis-photosphere.description = [red]unit kuat yang menembakan proyektil beruntun kepada musuh. Serta dipersenjatai dengan pembakar plasma.
unit.exogenesis-radiative.name = Radiative
unit.exogenesis-radiative.description = [red]Unit yang tangguh. Menembakan 2 gumpalan plasma yang akan pecah menjadi gumpalan yang lebih kecil.
unit.exogenesis-sol.name = Sol
unit.exogenesis-sol.description = [red]Robot kecil dan berlapis volcanite. Membakar daerah disekitarnya dengan pembakar plasma. Serta kebal terhadap api.
unit.exogenesis-volcanic.name = Volcanic
unit.exogenesis-volcanic.description = [red]Tank yang dilengkapi dengan meriam kembar raksasa serta 4 pembakar bertenaga Volcanite murni dan meriam pencegat peluru sebagai pelindung

## Vanilla
unit.exogenesis-balaenoptera.name = Balaenoptera
unit.exogenesis-balaenoptera.description = [orange]Raksasa tipe penghancur. Kapal perang raksasa yang didesain untuk membelah musuh dan bangunan dengan meriam utamanya. dengan 2 peluncur misil dan 4 meriam artileri serta kapal minke yang siap mendampinginya.
unit.exogenesis-balaenoptera.details = salah satu raksasa sharded yang disegani ketika bertempur di lautan. kebuasanya menggetarkan markas musuh ketika mereka pertama kali melihat penguasa laut buas yang ditugaskan tuk menghancurkan dan tidak meninggalkan jejak sedikitpun

unit.exogenesis-colossus.name = Colossus
unit.exogenesis-colossus.description = [green]raksasa kelas pelindung. Dibangun sebagai pelindung infrastruktur dan raksasa lain . dengan perisai ganda dan pelindung daerah yang mampu menyembuhkan dan melemahkan musuh
unit.exogenesis-colossus.details = raksasa pelindung yang desainya disempurnakan oleh divisi lyra. Hanya pesawat kelas oct untuk pelindung.

unit.exogenesis-hex.name = Hex
unit.exogenesis-hex.description = [green]pesawat besar yang digunakan sebagai pelindung dan pendukung. dilengkapi dengan perisai dan pelindung daerah yang mampu memperbaiki sekutu dan melemahkan musuh.

unit.exogenesis-king.name = King
unit.exogenesis-king.description = [orange]robot penyerang yang fungsi utamanya adalah menghancurkan infrastruktur. dipersenjatai dengan 2 meriam meltdown serta meriam bertenaga listrik.
unit.exogenesis-magnapinna.name = Magnapinna
unit.exogenesis-magnapinna.description = [green]memiliki pertahanan anti peluru dan modul perbaikan. dengan 2 meriam meltdown yang telah dimodifikasi sebagai pertahanan diri

unit.exogenesis-mariana.name = Glaucus
unit.exogenesis-mariana.description = [green]Kapal pendukung untuk melumpuhkan infrastruktur berbasis tenaga dan menganggu mereka. dilangkapi dengan peluncur misil dan meriam EMP

unit.exogenesis-nadir.name = Nadir
unit.exogenesis-nadir.description = [orange]Raksasa udara berat. Dipersenjatai dengan 4 meriam besar dan kecil serta peluncur misil untuk menambah kekuatanya, Serta reaktor tumbuk modifikasi untuk menembakan gumpalan energi eksplosif pada musuh.
unit.exogenesis-nadir.details = Hasil kerja dari insinyur divisi taurus. Sesuai doktrin mereka berupa persenjataan yang banyak dan 1 senjata Besar. meski dengan mengorbankan survivabilitas pesawat

unit.exogenesis-orca.name = Orca
unit.exogenesis-orca.description = [orange]kapal penyerang yang didesain untuk menghancurkan. Dipersenjatai dengan 2 peluncur misil besar dan kecil untuk menghabisi musuh dan infrastruktur. Meriam meltdown dibelakangnya membantu untuk membuat pekerjaanya lebih ringan.

unit.exogenesis-stella.name = Stella
unit.exogenesis-stella.description = [green]Unit pendukung sebagai garis belakang dari robot sharded. menembakan rentetan misil pada musuh dan memperbaiki sekutu disekitarnya.

unit.exogenesis-toxicity.name = Toxicity
unit.exogenesis-toxicity.description = [purple]unit spesialis yang bertarung dengan jarak jauh dan dekat sekaligus. menembakan gumpalan energi nuklir untuk memusnahkan musuh dari jarak jauh. sebagai pelindung dari serangan dekat toxicity juga dipersenjatai 2 meriam yang lebih kecil.

unit.exogenesis-twilight.name = Twilight
unit.exogenesis-twilight.description = [orange]Pesawat penyerang yang hanya mempunyai satu tugas berupa hancurkan. Meriam belakangnya mampu menembus baja musuh. Dan meriam depanya mampu meratakan musuh yang lebih kecil dengan jumlahnya tetapi sangat tidak akurat, Dikarenakan peluru mereka bertenaga, meriam sejenis parallax tidak dapat mencegahnya.

unit.exogenesis-virgo.name = Virgo
unit.exogenesis-virgo.description = [green]Raksasa tipe pendukung rang menembakan rentetan misil kepada musuh dan membakar siapapun yang berani mendekatinya, ditambah dengan perisai dan medan regeratif yang memperbaiki unit disekitarnya.
unit.exogenesis-virgo.details = Dikemukakan oleh divisi gemini. Desain yang berbasis jarak menengah untuk mendukung unit sekutu meningkatkan survivabilitas di medan tempur dan meningkatkan peluang melawan raksasa ras genesux

unit.exogenesis-warhammer.name = Warhammer
unit.exogenesis-warhammer.description = [orange] Raksasa penyerang kelas berat. Membawa banyak senjata dan reaktor yang telah dimodifikasi untuk menembakan laser yang mematikan dan sekaligus meningkatkan kemampuan tempur unit sekutu. Meski dengan senjata yang mengesankan mobilitasnya terbilang cukup mengecewakan
unit.exogenesis-warhammer.details = Divisi taurus benar-benar mencoba untuk mendesain unit yang berbasis dengan peran mereka, Penyerang dan memiliki ketahanan luar biasa. Jaraknya lumayan mengesankan untuk raksasa sekelas penyerang

unit.exogenesis-xenoct.name = Xenoct
unit.exogenesis-xenoct.description = [purple]Raksasa jenis spesialis. Digunakan untuk melawan raksasa dari faksi lain. Menembakan gumpalan energi nuklir yang tidak stabil untuk melelehkan musuhnya dari dalam. sebagai senjata sampingan xenoct juga dipersenjatai dengan 2 meriam lancer yang telah dimodifikasi dan meriam laser mirip meltdown.
unit.exogenesis-xenoct.details = Dalam pengembanganya Insinyur lyra mengandalkan mobilitas dan persenjataan yang lengkap terinspirasi dari desain warhammer dari taurus, hanya desain ini yang diterima dikarenakan armamen yang terbilang mumpuni dan mobilitasnya yang bagus. 
